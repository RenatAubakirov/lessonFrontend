<body>
    <script>
    let celsius = 25;
    let fahrenheit = (9 / 5) * celsius + 32;
    console.log('Температура в градусах Цельсия:', celsius);
    console.log('Температура в градусах Фаренгейта:', fahrenheit)



    </script>
